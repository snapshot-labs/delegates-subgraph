type Governance @entity(immutable: false) {
  id: ID!
  currentDelegates: Int!
  totalDelegates: Int!
  delegatedVotesRaw: BigInt!
  delegatedVotes: BigDecimal!
}

type Delegate @entity(immutable: false) {
  id: ID!
  governance: Governance!
  user: String!
  delegatedVotesRaw: BigInt!
  delegatedVotes: BigDecimal!
  tokenHoldersRepresentedAmount: Int!
}
